<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/output.css" rel="stylesheet"/>
        <title>RoboReps</title>
    </head>
    <body class="bg-[#EFFAF8]">
        <nav class="bg-white py-2 px-4 flex items-center justify-between">
            <a href="/" class="block"><img src="../static/images/logo2.png" /></a>
            <p class="font-bold text-[60px] text-[#0D4E47]">RoboReps</p>
            <div></div>
        </nav>
        <div class="mt-10 flex flex-col justify-center items-center py-2">
            <div class="lg:w-[50%] w-[90%] bg-white rounded-lg text-[##0D4E47]">
                <form id="workoutForm" class="py-3 px-5">
                    <h1 class="text-[20px] text-[#0D4E47]">Instant Workout Generator</h1>
                    <p class="text-[14px] text-[#0D4E47]">AI-Infused Fitness Innovation: OpenAI Generates Your Personalized Workout!</p>
                    <div id="workoutErrorMessageContainer" class="mt-5 bg-red-50 border border-red-500 rounded-md p-2 hidden justify-between items-center">
                        <p id="workoutErrorMessage" class="text-red-500 font-semibold text-[14px]"></p>
                        <button type="button" id="closeWorkoutErrorBtn">
                            <img width="18" height="18" src="https://img.icons8.com/color/18/delete-sign--v1.png" alt="delete-sign--v1"/>
                        </button>
                    </div>
                    <div class="mt-5">
                        <div>
                            <label class="form-label block">What is your goal?</label>
                            <textarea placeholder="e.g Zero in on triceps and biceps to enhance arm definition, integrate plyometric exercises to target agility, (HIIT) focus on burning calories, increasing flexibility, target glutes for a booty-building workout, enhance endurance and stamina"name="goal" class="form-control mt-2" rows="6"></textarea>
                        <div class="mt-4 grid lg:grid-cols-2 grid-cols-1 gap-4">
                            <div>
                                <label class="form-label block">What is your time commitment?</label>
                                <select id="timeCommit" name="timeCommit" type="text" class="form-control mt-2"></select>
                            </div>
                        </div>
                        <div class="mt-4 grid lg:grid-cols-2 grid-cols-1 gap-4">
                            <div>
                                <label class="form-label block">What would you like to target?</label>
                                <select id="build_project_type_dropdown" name="build_project_type" class="form-control form-select mt-2"></select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mt-4 bg-[#F9FAFB] flex justify-end gap-3 py-3 px-5 rounded-b-lg">
                    <a class="px-5 py-[7px] rounded-md border border-[#D1D5DB] bg-white text-[14px]" href="/">Back</a>
                    <button type="button" id="workoutSubmitBtn" class="gap-small flex items-center py-[7px] px-4 rounded-md border border-[#544372] bg-[#0D4E47] text-white text-[14px] disabled:bg-[#0D4E47] disabled:border-[#836b91]">
                        <span>Generate</span> <img id="spinner" class="hidden" width="20" height="20" src="../static/images/spinner.gif" />
                    </button>
                </div>
            </div>
            <div id="workoutResponseContainer" class="lg:w-[50%] w-[90%] rounded-lg mt-4 hidden">
                <div class="bg-white py-3 px-5 rounded-t-md">
                    <h1 class="text-[25px] text-[#0D4E47]">Workout</h1>
                </div>
                <div class="bg-[#E7E9EC] py-3 px-5 rounded-b-md text-[20px]">
                    <div class="response-cover" id="workoutResponse"></div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
