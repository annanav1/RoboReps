<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/output.css" rel="stylesheet"/>
        <title>RoboReps</title>
    </head>
    <body class="bg-[#EFFAF8]">
        <nav class="bg-white py-2 px-4 flex items-center justify-between">
            <a href="/" class="block"><img src="../static/images/logo3.png" /></a>
            <p class="font-bold text-[60px] text-[#0D4E47]">RoboReps</p>
            <div></div>
        </nav>
        <div class="mt-4 flex flex-col justify-center items-center py-2">
            <form id="explainConceptForm" class="lg:w-[50%] w-[90%] bg-white rounded-lg text-[#0D4E47]">
                <div class="py-2 px-4">
                    <h1 class="text-[35px] text-[#0D4E47]">The Nurish Hub</h1>
                    <p class="text-[14px] text-[#4B5563]">Harness the power of OpenAI technology to produce custom recipe suggestions that align seamlessly with your chosen dietary restrictions.</p>
                    <div id="explainConceptErrorMessageContainer" class="mt-5 bg-red-50 border border-red-500 rounded-md p-2 hidden justify-between items-center">
                        <p id="explainConceptErrorMessage" class="text-red-500 font-semibold text-[14px]"></p>
                        <button type="button" id="closeExplainConceptErrorBtn">
                            <img width="18" height="18" src="https://img.icons8.com/color/18/delete-sign--v1.png" alt="delete-sign--v1"/>
                        </button>
                    </div>
                    <div class="mt-4">
                        <div>
                            <label class="form-label block text-[20px] text-[#0D4E47]">What are your macro goals?</label>
                            <textarea placeholder="If none please state no preferences e.g High Protien, Low Fat, Weight Loss(Deficit), Balanced for Muscle Gain." name="concept_name" class="form-control mt-2" rows="4"></textarea>
                        </div>
                        <div>
                            <label class="form-label block text-[20px] text-[#0D4E47]">What are your dietary restrictions or preferences?</label>
                            <textarea placeholder="If none please state no preferences, also include any food you do not like. e.g Vegan, Gluten Free, Dairy Free, Soy Free" name="dietary_restrictions" class="form-control mt-2" rows="4"></textarea>
                        </div>
                        <div class="mt-4 grid lg:grid-cols-2 grid-cols-1 gap-4">
                            <div>
                                <label class="form-label block">What type of meal?</label>
                                <select id="mealType" name="mealType" type="text" class="form-control mt-2"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2 bg-[#F9FAFB] flex justify-end gap-3 py-3 px-5 rounded-b-lg">
                    <a class="px-5 py-[7px] rounded-md border border-[#D1D5DB] bg-white text-[14px]" href="/">Back</a>
                    <button type="button" id="explainConceptSubmitBtn" class="gap-small flex items-center py-[7px] px-4 rounded-md border border-[#544372] bg-[#0D4E47] text-white text-[14px] disabled:bg-[#0D4E47] disabled:border-[#836b91]">
                        <span>Generate</span> <img class="hidden" id="spinner" width="20" height="20" src="../static/images/spinner.gif" />
                    </button>
                </div>
            </form>
            <div id="explainConceptResponseContainer" class="lg:w-[50%] w-[90%] rounded-lg mt-4 hidden">
                <div class="bg-white py-3 px-5 rounded-t-md">
                    <h1 class="text-[25px] text-[#111827]">On the menu </h1>
                </div>
                <div class="bg-[#E7E9EC] py-3 px-5 rounded-b-md text-[20px]">
                    <div class="response-cover" id="explainConceptResponse"></div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
